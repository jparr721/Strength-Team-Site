<!-- Contact Section -->
<div id="contact" class="container-fluid gray-bg">
    <h2 class="text-center">Contact Us!</h2>
    <div class="row">
        <div class="col-sm-5">
            <p>Contact us and we will get back to you as soon as we can!</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Allendale, MI</p>
            <p><span class="glyphicon glyphicon-envelope"></span>gvstrength@gmail.com</p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Additional Information" rows="5">
            </textarea><br>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <a href="mailto:gvstrength@gmail.com">
                    <button class="btn btn-default pull-right" type="submit">Send</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
